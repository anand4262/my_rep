<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="form-register">
        <div class="style-register">
                <h2>Sign Up</h2>
                <form action="/" method="POST">
                       <input type="email" name="email" class="textBox" placeholder="Email" required >
                       <input type="text" name="username" class="textBox" placeholder="username" required>
                       <input type="password" name="password" class="textBox" placeholder="password" required>
                       <input type="password" name="passwordConf" class="textBox" placeholder="confirm password" required>
                      <input type="submit" value="Register" class="button"> 
                </form>
        </div>
         <div class="style-login">
                <h2>Sign In</h2>
                <form action="/" method="POST">
                       <input type="text" name="username" class="textBox" placeholder="username" required>
                       <input type="password" name="password" class="textBox" placeholder="password" required>
                      <input type="submit" value="Login" class="button"> 
                </form>
         </div>  
    </div>
    
</body>
</html>
